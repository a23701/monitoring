<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポスト ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>コンポスト ダッシュボード</h1>

    <h2>現在のコンポスト状況: {{ compost_status }}</h2>

    <div>
        <h3>温度 (°C)</h3>
        <canvas id="temperatureChart" width="400" height="200"></canvas>
    </div>
    <div>
        <h3>土壌水分 (%)</h3>
        <canvas id="soilMoistureChart" width="400" height="200"></canvas>
    </div>
    <div>
        <h3>ガス抵抗 (kΩ)</h3>
        <canvas id="gasResistanceChart" width="400" height="200"></canvas>
    </div>

    <!-- Python データを JavaScript 変数に埋め込む -->
    <script>
        const temperatureData = {{ temperature|tojson|safe }};
        const soilMoistureData = {{ soil_moisture|tojson|safe }};
        const gasResistanceData = {{ gas_resistance|tojson|safe }};
        const timestamps = {{ timestamps|tojson|safe }};
    </script>

    <!-- JavaScript ロジック -->
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
