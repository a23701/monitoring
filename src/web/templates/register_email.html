<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メール登録</title>
</head>
<body>
    <h1>アラートメールの登録</h1>
    <form method="POST">
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">登録</button>
    </form>
</body>
</html>
